form:
  city:
    type: Choices
    name: City
    gid: address
    order: 1

  country:
    type: Choices
    name: Country
    options:
      choices:
        afghanistan:
          name: Afghanistan
        iran:
          name: Iran
    events:
      change:
        - update_cities
    gid: address

  add_details_button:
    name: Add Details
    type: Submit
    events:
      click:
        - add_details_field
    gid: address
    order: 2

groups:
  address:
    name: Address
actions:
  update_cities:
    - rpc:
        arguments:
          country:
            mode: document_reference
            type: jsonpath
            value: input.address.country
        name: get_cities
        type: js

  add_details_field:
    - remove:
        form:
          add_details_button: {}
      update:
        form:
          street:
            name: Street
            gid: details
            order: 0
          zip:
            name: Zip code
            gid: details
            order: 1
          remove_details_button:
            name: Remove Details
            type: Submit
            events:
              click:
                - remove_details_field
            gid: address
            order: 2
        groups:
          details:
            name: Details
            gid: address
            order: 3
  remove_details_field:
    - remove:
        form:
          street:
          zip:
          remove_details_button:
        groups:
          details:
      update:
        form:
          add_details_button:
            name: Add Details
            type: Submit
            events:
              click:
                - add_details_field
            gid: address
            order: 2

js: |
  function get_cities({country}) {
    return [{
      "remove": {
        "input": {
          "address": {"city": null}
        },
        "form": {
          "city": {
            "options": {"choices": {}}
          }
        }
      },
      "update": {
        "form": {"city": {
          "options": {
            "choices": {
              "iran": {
                "tehran": {"name": "Tehran"}, "esfahan": {"name": "Esfahan"}
              },
              "afghanistan": {
                "kabul": {"name": "Kabul"}, "herat": {"name": "Herat"}
              }
            }[country]
          }
        }}
      }
    }];
  }
